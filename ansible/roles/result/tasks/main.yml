---
# tasks file for roles/result
- name: Run result container
  docker_container:
    name: result
    image: "{{ dockerhub_user }}/result"
    state: started
    restart_policy: always
    published_ports:
      - "80:80"
    env:
      PG_HOST: "{{ postgres_host }}"
      PG_USER: "{{ db_user }}"
      PG_PASSWORD: "{{ db_password }}"
      PG_PORT: "5432"

